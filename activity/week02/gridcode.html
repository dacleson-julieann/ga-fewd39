<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grid</title>
    <link rel="stylesheet" href="stylegridcode.css">
  </head>
  <body>
      <div class="container">
        <div class="fullwidth">
          Full Container
        </div>
      </div>
      <!-- column for half width -->
      <div class="container">
        <div class="col-6">
          Hey
        </div>
        <div class="col-6">
          Hey
        </div>
      </div>
      <!-- column for half width -->

      <!-- column for third width -->
      <div class="container">
        <div class="col-4">
          Splits into 3rd's
        </div>
        <div class="col-4">
          Splits into 3rd's
        </div>
        <div class="col-4">
          Splits into 3rd's
        </div>
      </div>
      <!-- column for third width -->

      <!-- column for 1fourth width -->
      <div class="container">
        <div class="col-1fourth">
          Splits into one fourth
        </div>
        <div class="col-1fourth">
          Splits into one fourth
        </div>
        <div class="col-1fourth">
          Splits into one fourth
        </div>
        <div class="col-1fourth">
          Splits into one fourth
        </div>
      </div>
      <!-- column for 1fourth width -->

      <!-- column for 2 third width -->
      <div class="container">
        <div class="col-2third">
          Splits into 2 third's
        </div>
        <div class="col-4">
          Splits into 2 third's
        </div>
      </div>
      <!-- column for 2 third width -->

      <!-- column for 3/4 width -->
      <div class="container">
        <div class="col-3-4fourth">
          Splits into 3 fourth's
        </div>
        <div class="col-1fourth">
          Splits into 3 fourth's
        </div>
      </div>
      <!-- column for 3/4 third width -->
      <br><br><br>

  </body>
</html>
