<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Laboratory 03</title>
  </head>
  <body>
    <h1>Hi There!</h1>
    <button>Submit!</button>
    <ul>
      <li class="green">list item 1</li>
      <!-- <img src="" > -->
    </ul>

  </body>

<script>
  // created a new element ("li"), child to the ul
  var listItem = document.createElement("li");
  listItem.textContent = "my first list item";
  // grabbed, or selected the parent "ul"
  var ul = document.querySelector("ul");
  // putting the child element underneath the parent element
  ul.appendChild(listItem);

  // creating a new element (img)
  var image = document.createElement("img");
  image.setAttribute("src", "http://vignette3.wikia.nocookie.net/logopedia/images/f/fc/Toshiba-Leading-Innovation-Logo.png/revision/latest?cb=20130518082432")
  ul.appendChild(image);

  // listItem.setAttribute("class", "green");
  // or
  listItem.className="green";

  //notes for how to set up an Event Listner on a button
  var button = document.querySelector("button");
  function buttonClicked() {
    alert('Hello World!');
  }
  button.addEventListener("click",buttonClicked);
</script>

</html>
